<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Relocalización</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    
</head>

<body onload = "checkConnection(); disableScroll()">
<div id="my_camera" style="width:320px; height:240px;"></div>

    <nav class="navbar navbar-inverse container-fluid">
            <div class="navbar-header text-center">
              <img src="logo.png" style="height:50px;margin: 1%;" >
              <!-- <a class="navbar-brand">r e l o a d</a> -->
            </div>
    </nav>

    <div class="container">
        <div class="row text-center">
            <h2>Relocalización</h2>
            <p style="padding-left: 15%;padding-right: 15%">Cargá una foto de donde estés y obtené tu ubicación en el mapa.</p>
        </div>

        <div class="alert alert-danger alert-dismissible" role="alert" id="myAlert">
            <strong id="alertText"></strong>
        </div>


        <div class="btn-round" id="fixedbutton" style="margin-left: 80%">
	    <div id="rslt"> </div>
	    <a href="javascript:void(take_snapshot())">take picture</a>
            <label for="pic"><span class="fas fa-camera" style="margin-top: -20px; color: white"></span></label>
        </div>

        <canvas id="e" height="800" style="width:100%;float: left; z-index: 0"></canvas>
    </div>


    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Informacion</h4>
                </div>
                <div class="modal-body">
                    <p id="texto"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="webcam.js"></script>
    <script src="postimg.js"></script>
    <script src="scene.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</body>

<script language="JavaScript">
    Webcam.set({
    	width: 800,
	height: 448,
	dest_width: 800,
	dest_height: 448,
	image_format: 'jpeg',
	jpeg_quality: 90
    });
    Webcam.attach( '#my_camera' );

    function take_snapshot() {
        Webcam.snap( function(data_uri) {
            postImgB64(data_uri);
        } );
    }
</script>

</html>
