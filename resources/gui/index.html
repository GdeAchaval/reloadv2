<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Index</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-inverse container-fluid">
            <div class="navbar-header">
              <img src="logo.png" style="height:50px;margin: 1%;margin-left: 28%;" >
              <!-- <a class="navbar-brand">r e l o a d</a> -->
            </div>
    </nav>

    <div class="container">
        <form method="POST" action="/photo" encType="multipart/form-data">
            <div class="row text-center">
                    <div class="col-xs-6 col-md-2 col-md-offset-4">
                    <input id="pic" type="file" onchange="postImgB64(this)" class="input-file" name="imageUpload" accept="image/*" capture>
                    <label for="pic" class="btn btn-default btn-block" style="margin-left:60%; margin-right:20%">Elegir imagen</label>
                </div>
            </div>
        </form>
        <div class="row center-block">
          <img id="imgPreview" class="imgPreview img-responsive" onError="this.style.display = 'none';"/>
        </div>

        <div class="row">
	    	<div class="col-md-2 col-sm-4 col-md-offset-5 col-sm-offset-4">
	    		<div class="loader"></div>
	    	</div>
	    </div>
    </div>


    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Coordenadas</h4>
            </div>
            <div class="modal-body">
                <p id="texto"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

    
    <script src="postimg.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
